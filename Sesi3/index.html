<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tabel Nilai Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
    }
    h2 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2>TABEL NILAI SISWA</h2>
  <table id="tabelNilai">
    <thead>
      <tr>
        <th>NO</th>
        <th>NAMA SISWA</th>
        <th>TUGAS</th>
        <th>UTS</th>
        <th>UAS</th>
        <th>NA</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const siswa = [
      { nama: "Asep", tugas: 80, uts: 95, uas: 85 },
      { nama: "Iwan", tugas: 75, uts: 75, uas: 90 },
      { nama: "Cepi", tugas: 70, uts: 80, uas: 90 },
      { nama: "Agus", tugas: 65, uts: 40, uas: 55 },
      { nama: "Dadang", tugas: 60, uts: 70, uas: 60 }
    ];

    const tbody = document.querySelector("#tabelNilai tbody");

    siswa.forEach((s, index) => {
      const na = (0.4 * s.tugas) + (0.3 * s.uts) + (0.3 * s.uas);

      const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${s.nama}</td>
          <td>${s.tugas}</td>
          <td>${s.uts}</td>
          <td>${s.uas}</td>
          <td>${na.toFixed(1)}</td>
        </tr>
      `;
      tbody.innerHTML += row;
    });
  </script>

</body>
</html>
